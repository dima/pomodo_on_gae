project:
 - name: string
 - notes: text
 - start_date: date
 - end_date: date
 - completed: boolean
 - has_many: [tasks]

location:
 - name: string
 - notes: text
 - has_many: [tasks]

task:
 - name: string
 - notes: text
 - start_time: datetime
 - end_time: datetime
 - completed: boolean
 - next_action: boolean
 - belongs_to: [project, location]

note:
 - content: text